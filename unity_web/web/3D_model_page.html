<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 模型檢視器</title>
    <link rel="stylesheet" href="../css/3D_model_page.css">
    <!-- 載入 model-viewer 元件 -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <h1>3D 模型檢視</h1>
        <a href="javascript:history.back()" class="back-button">返回產品列表</a>
    </header>
    <main>
        <div id="model-viewer-container">
            <model-viewer id="modelViewerElement"
                          src="" 
                          alt="3D 模型"
                          ar
                          ar-modes="webxr scene-viewer quick-look"
                          camera-controls
                          enable-pan
                          auto-rotate
                          shadow-intensity="1"
                          style="width: 100%; height: 100%;">
                <div class="progress-bar hide" slot="progress-bar">
                    <div class="update-bar"></div>
                </div>
            </model-viewer>
        </div>
    </main>
    <footer>
        <p>使用滑鼠或觸控來旋轉和縮放模型。</p>
    </footer>
    <script src="../js/3D_model_page.js"></script>
</body>
</html>
